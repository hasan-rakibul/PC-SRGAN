# Collected from https://github.com/Lornatang/SRGAN-PyTorch
# =========================================================

# experiment name
EXP_NAME: test
# random number seed
SEED: 0
# Super resolution magnification factor
SCALE: 8
# run device model
DEVICE_ID: 0
# Model weights path
MODEL_WEIGHTS_PATH: "./samples/Allen-Cahn_Periodic-BC_boundary-weight-0.1/g_epoch_100.pth.tar"

# Model define
MODEL:
  G:
    NAME: srresnet_x8
    IN_CHANNELS: 1
    OUT_CHANNELS: 1
    CHANNELS: 64
    NUM_RCB: 16
    COMPILED: False

TEST:
  DATASET:
    PAIRED_TEST_GT_IMAGES_DIR: ./data/Allen-Cahn_Periodic-BC_reaction_diffusion_advection/validation/mesh_63
    PAIRED_TEST_LR_IMAGES_DIR: ./data/Allen-Cahn_Periodic-BC_reaction_diffusion_advection/validation/mesh_7
    IMG_TYPE: "npy"
    HAS_SUBFOLDER: True

  # Test hyperparameters
  HYP:
    IMGS_PER_BATCH: 1 # should be always 1 as the metrics can't handle batched data
    SHUFFLE: False
    NUM_WORKERS: 1
    PIN_MEMORY: True
    PERSISTENT_WORKERS: True

  # Only test Y channel
  ONLY_TEST_Y_CHANNEL: False

  SAVE_IMAGE_DIR: ./results/test/

  # saving the difference between the ground truth and the prediction
  SAVE_IMAGE_DIFF_DIR: ./results/test_diff/